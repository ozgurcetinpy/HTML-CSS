<!DOCTYPE html>
<html>
    <head>
        <title>Links and Images</title>
    </head>
    <body>
        <h1>Images</h1>

        <!-- Resim Ekleme-->
        <img src="html5.jpg" alt="Alternative Text" width="250" height="300" >
        <img src="css3.jpg"  width="250" height="300">
            <!-- alt ifadesi resim görüntülenmiyorsa alternatif bir metin belirtir.-->
        <h2>Links</h2>

        <!-- Link Oluşturma-->
        <p>
            <a href="https://de.wikipedia.org/wiki/HTML5"> Click for HTML Wikipedi </a>
        </p>
        <p>
            <a href="https://www.w3schools.com/css/"> Click for CSS w3schools website</a>
        </p>
        


    </body>
</html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Ordered List (ol) </h1>
        <ol start="3" reversed>   <!-- 3 ile başlayan liste, reversed ==> Ters --> 
            <li> Armut </li>
            <li> Elma </li>
            <li> Kiraz </li>
        </ol>

        <h2> Unordered List (ul) </h2>
        <ul>
            <li> Armut </li>
            <li> Elma </li>
            <li> Kiraz </li>
        </ul>

        <h3>Typed List</h3>
        <ol type="i">     <!--    A,a : Alfabetik,       I,i = Roman Rakamları    -->
            <li> Elma </li>
            <li> Armut </li>
            <li> Kiraz </li>
        </ol>
    </body>
</html>

<!--  Listelerle ilgili daha ayrıntılı biçimlendirme işlemleri CSS kodları ile mümkündür.  -->

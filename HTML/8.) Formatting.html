<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <h1>HTML Formatting Elements</h1>
        <b>This text is bold</b> <br>
        <strong>This text is important </strong> <br>
        <i>This text is italic</i> <br>
        <em>This text is emphasized</em> <br>  <!-- İçerik genellike italic olarak görüntülenir. -->
        <small>This is smaller text</small>
        <p>Do not forget to buy <mark> milk </mark> today </p> <!-- İçerisindeki kelimeyi işaretler -->
        <p>My favourite color is <del>blue</del> red </p>  <!-- İçerisindeki kelimenin üstünü çizer -->
        <p>My favourite color is <del>blue</del> <ins>red</ins></p>  <!-- İçerisindeki kelimenin altını çizer -->
        <p>This is <sub>Subscripted </sub> text</p>  <!-- İçerisindeki kelimeyi indis gibi yazar-->
        <p>This is <sup>Superscripted </sup> text</p>   <!-- İçerisindeki kelimeyi üs(kuvvet) gibi yazar-->
    </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Form Survey</title>
  </head>
  <body>
    <main>
      <h1 id="survey" class="survey"></bold><i>Survey</i></h1>
      <p id="description"> <strong>Here is our Survey</strong></p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">
            Name:
            <input id="name" type="text" placeholder="Enter Your Name" required
          /></label>
          <br />
          <label for="email" id="email-label"
            >E-mail:
            <input
              id="email"
              type="email"
              placeholder="Enter Your Email"
              required
          /></label>
          <br />
          <label for="number" id="number-label">
            Age:
            <input
              id="number"
              type="number"
              placeholder="Enter Your Age"
              min="18"
              max="99"
              required /></label
          ><br />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group" class="favorite-feature">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely" class="radio"
            ><input
              id="definitely"
              type="radio"
              name="recommend"
              value="definitely"
            />Definitely</label
          >
          <br />
          <label for="maybe"class="radio"
            ><input
              id="maybe"
              type="radio"
              name="recommend"
              value="maybe"
            />Maybe</label
          >
          <br />
          <label for="not-sure" class="radio"
            ><input
              id="not-sure"
              type="radio"
              name="recommend"
              value="not-sure"
            />Not Sure</label
          >
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="favorite-feature">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label class="checkbox"
            ><input type="checkbox" name="prefer" value="front-end-projects" />
            Front-End Projects</label
          >
          <br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="back-end-projects"
            />Back-end Projects</label
          >
          <br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="data-visualization"
            />Data Visualization</label
          ><br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="challanges"
            />Challenges</label
          ><br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="open-source-community"
            />Open Source Community</label
          ><br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
            />Gitter help rooms</label
          ><br />
          <label class="checkbox"
            ><input type="checkbox" name="prefer" value="videos" />Videos</label
          ><br />
          <label class="checkbox"
            ><input type="checkbox" name="prefer" value="city-meetups" />City
            Meetups</label
          ><br />
          <label class="checkbox" ><input type="checkbox" name="prefer" value="wiki" />Wiki</label
          ><br />
          <label class="checkbox"
            ><input type="checkbox" name="prefer" value="forum" />Forum</label
          ><br />
          <label class="checkbox"
            ><input
              type="checkbox"
              name="prefer"
              value="additional-courses"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <textarea
            class="suggestion"
            id="comment"
            placeholder="Enter your comment here..."
            rows="5"
            cols="40"
          ></textarea>
        </div>
        <div class="form-group" id="submit-area">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<!--
    * ==> Her şey 
    p ==> p tagı seçilecek
    #ilk  ==>  id değeri ilk olanlar seçilecek 
    .son  ==>  class değeri son olanlar seçilecek 
    h1.orta  ==>  class değeri orta olan h1 tagları seçilecek
    p strong  ==> p tagı içerisindeki tüm strong tagları seçilecek
    nav #buton  ==>  nav tagı içinde id değeri buton olan elemanlar seçilecek
     
-->
<html lang="tr">
    <head>
        <meta charset="utf-8"
        <title> Selector </title>
        <style>
            *{        
                color: red;
            }
            p{
                color: royalblue;
            }
            #ilk{
                color: seagreen;
            }
            .son{ 
                color:tan;
            }
        </style>
    </head>
    <body>
        <h1>Başlık_1</h1>
        <p>
            Merhaba 
        </p>
        <p id="ilk">
            Nasılsınız ? 
        </p>
        <p class="son">
            İyiyim, teşekkürler
        </p>
    </body>
</html>

<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Seçenek Kutusu</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Seçenek Kutusu </h1>
        <form name="onay" > 
            <br>
            <h2> En Çok Sevdiğiniz Spor</h2>
            <input type="radio" name="spor" value="Basketbol" checked> Basketbol <br>    <!-- checked = işaretli olarak gelir. -->
            <input type="radio" name="spor" value="Tenis"> Tenis  <br>
            <input type="radio" name="spor" value="Futbol"> Futbol <br>
            <input type="radio" name="spor" value="Yüzme"> Yüzme <br>
            <input type="radio" name="spor" value="Voleybol"> Voleybol <br> <br>
            <input type="submit" value="Onayla"> 
            <!-- Seçenek (radio) kutusunda name özelliği aynı olmalı -->
            <!-- Seçilen değere göre ==>    spor = yüzme      olur-->
        </form> 
    </body>
</html>
